<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Color Changer</title>
    <link rel="stylesheet" href="gamestyles.css">
</head>
<body>
    <div class="container">
        <h1>Card Color Changer</h1>
        <p>Click on the card to change its color!</p>
        <div class="cards">
            <div class="card" id="card1"><img src="2smallspade.jpg"></img></div>
            <div class="card" id="card2"><img src="2smallheart.jpg"></div>
            <div class="card" id="card3"><img src="2smallclover.jpg"></div>
            <div class="card" id="card4"><img src="2smalldiamond.jpg"></div>
        </div>
        <p id="result"></p>
        <button id="play-again-btn">Play Again</button>
    <script src="gamejs.js"></script>
</body>
</html>
